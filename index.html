<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/man.png" />
    <link rel="stylesheet" href="style.css">
    <title>Mohammed Aqeed | Frontend Developer</title>
</head>
<body>
    <header class="main-head">
        <nav>
          <img src="img/aqeed.png" alt="" id="logo">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
          <div class="hero-text">
            <h2>Hi there</h2>
            <h3>I'm <span>Mohammed Aqeed</span></h3>
            <h4>I am a frontend developer</h4>
            <a href="#">My resume</a>
            <a href="#contact" class="btn-blue">Get in touch</a>
          </div>
          <div class="hero-img">
              <img src="img/undraw_Coding_re_iv62.svg" alt="coding man">
              <img src="img/moon.png" alt="moon" class="moon moon-animation">
              <img src="img/sparkles.png" alt="star" class="star star1 third-animation">
              <img src="img/sparkles.png" alt="star" class="star star2 first-animation">
              <img src="img/sparkles.png" alt="star" class="star star3 second-animation">
              <img src="img/sparkles.png" alt="star" class="star star4 first-animation">
              <img src="img/sparkles.png" alt="star" class="star star5 third-animation">
              <img src="img/sparkles.png" alt="star" class="star star6 second-animation">
              <img src="img/sparkles.png" alt="star" class="star star7 third-animation">
              <img src="img/sparkles.png" alt="star" class="star star8 first-animation">
              <img src="img/sparkles.png" alt="star" class="star star9 second-animation">
              <img src="img/star.png" alt="star" class="star star10 first-animation">
              <img src="img/star.png" alt="star" class="star star11 second-animation">
              <img src="img/star.png" alt="star" class="star star12 first-animation">
              <img src="img/milky-way.png" alt="" class="galaxy galaxy-1">
              <img src="img/galaxy.png" alt="" class="galaxy galaxy-2">
              <img src="img/rocket.png" alt="" class="rocket">
              <img src="img/fire.png" alt="" class="fire">
          </div>
        </section>
    </main>

</html>
